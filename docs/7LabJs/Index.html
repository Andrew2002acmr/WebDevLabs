<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>7 лаба</title>
</head>

<body>
    <div class="container">
        <h1>7 Лаба JS</h1>

        <section class="base-operation">
            <h2>Переменные</h2>
            <div id="variables">

            </div>
            <h2>Изменение регистра</h2>
            <div id="textCase">

            </div>
            <h2>Базовые операции над числами</h2>
            <div id="operations">

            </div>
        </section>
        <section class="first-task">
            <!-- Вводите имя и вас приветсвуют -->
            <h2>Задание 1</h2>
            <h3>Приветствие</h3>
            <div class="name-container">
                <input type="text" name="name" id="name">
                <button id="button-hello" onclick="hello_name()">Поприветсвовать</button>
            </div>

        </section>
        <section class="second-task">
            <!-- Факториал числа -->
            <h2>Задание 2</h2>
            <h3>Факториал</h3>
            <div class="factorial-container">
                <input type="text" name="number" id="number">
                <button id="button-factorial" onclick="factorial_message()">Факториал</button>

            </div>

        </section>
    </div>

    <script src="/docs/7LabJs/script.js"></script>
</body>

</html>
