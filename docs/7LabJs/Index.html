<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>8 лаба</title>
</head>

<body>
    <div class="container">
        <h1>8 Лаба JS</h1>

        <section class="love_calculator">
            <h2>Калькулятор любви</h2>
            <div class="container-input-calc">
                <button id="calc_love-btn" onclick="calc_love()">Рассчитать</button>
            </div>
        </section>

        <section class="BMI_calculator">
            <h2>BMI Калькулятор</h2>
            <div class="container-input-calc-bmi">
                <button id="calc_bmi-btn" onclick="calc_bmi()">Рассчитать</button>
            </div>
        </section>
        <section class="leap_year">
            <h2>Является ли год високосным?</h2>
            <div class="container-input-leap-year">
                <button id="leap-year-btn" onclick="leap_year()">Проверить високосность</button>
            </div>
        </section>
        <section class="dinner_payment">
            <h2>Кто оплачивает ужин?</h2>
            <div class="container-input-dinner_payment">
                <button id="dinner_payment-btn" onclick="dinner_payment()">Выбор того, кто оплатит</button>
            </div>
        </section>

    </div>

    <script src="/docs/7LabJs/script.js"></script>
</body>

</html>
